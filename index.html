<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Satu Halaman</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .full-screen-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .marquee {
            position: absolute;
            bottom: 20px;
            width: 100%;
            overflow: hidden;
            box-sizing: border-box;
            white-space: nowrap;
        }

        .marquee-text {
            display: inline-block;
            padding-right: 100%;
            animation: marquee 10s linear infinite;
            color: white; /* Warna teks putih */
            font-size: 24px; /* Ukuran font */
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

    <img src="foto.jpg" alt="Gambar" class="full-screen-image">

    <div class="marquee">
        <div class="marquee-text">Selamat ulang tahun Shalma ku, segala doa terbaik untuk kamu;). &nbsp;Selamat ulang tahun Shalma ku, segala doa terbaik untuk kamu;).</div>
    </div>

    <audio autoplay loop>
        <source src="lagu.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

</body>
</html>
